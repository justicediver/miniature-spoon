<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
	</head>
	<body>
		<div style="border: 1px solid black; padding: 10px; margin: 10px;position: absolute;text-align: center;">
			<h1>登录</h1>
			<p>账号&emsp;&emsp;<input id="ac"><br /></p>
			<p>密码&emsp;&emsp;<input id="pw" type="password"></p>
			<button onclick="login()" style="">登录</button>
		</div>
		<script>
			function login(){
				if(ac.value == "admin"&&pw.value == "123456"){
					alert("登陆成功")
				}
				else{
					alert("账号或密码错误")
				}
			}
		</script>
	</body>
</html>
